<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Escola de Cursos</title>
        
</head>
<body>
    <div class="bloco-conteudo">
        <div class="menu-esquerdo">
                <div class="nome-icone">
                    <img class="icons" src="./images/icons/escola-logo.png" alt="icone biblioteca">
                    <p class="nome">Escola de Cursos</p>                   
                </div>
                <div class="botao">
                    <button class="botao-inscreva">Join a course</button>
                </div>
                <nav class="navegacao">
                    <ul>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124094_server.png" alt="">
                            <p class="p-lista">Dashboard</p>
                        </li>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124035_view_grid.png" alt="">
                            <p class="p-lista">All courses</p>
                        </li>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124213_folder.png" alt="">
                            <p class="p-lista">Resources</p>
                        </li>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124034_user.png" alt="">
                            <p class="p-lista">Friends</p>
                        </li>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124142_chat.png" alt="">
                            <p class="p-lista">Chats</p>
                        </li>
                        <li class="opcoes-lista">
                            <img class="icone-lista"src="./images/icons/7124033_adjustments.png" alt="">
                            <p class="p-lista">Settings</p>
                        </li>
                    </ul>
                </nav>
                <div class="rodape-menu-esquerdo">
                    <img class="pasta-azul" src="./images/pasta-azul.jpg" alt="">
                    <p class="paragrafo-rodape">Upgrade to for more resources</p>
                    <button class="botao-upgrade">Upgrade</button>

                </div>

        </div>

        <main class="conteudo">
            <div class="conteudo-topo">
                <div class="barra-pesquisa">
                    <input type="text" class="caixa-busca" placeholder="Search"/>
                    <img class="notificacao" src="./images/icons/2867931_icon_notification.png" alt="notifications">
                </div>                
            </div>
            <div class="sub-menu-cursos">
                <p class="todos-os-cursos"> All courses</p>
                <div class="fazendo-favoritos-completos">
                    <p class="opcoes-aluno">Ongoing</p>
                    <p class="opcoes-aluno">Favorite</p>
                    <p class="opcoes-aluno">Complete</p>
                </div>
            </div>
            <nav class="navegacao-principal">
                <div class="ultimo-curso"></div>

                 <div class="penultimo-ultimo">
                    <div class="menores"> ex1 </div>
                    <div class="menores">ex2</div>
                </div>
            </nav>
        </main>

        <aside class="menu-usuario"></aside>
       
    </div>
</body>
</html>
